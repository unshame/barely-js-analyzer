<!DOCTYPE html>
<html>
    <head>
        <title>Barely a Javascript Code Analyzer</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        <section class="section-input">
            <textarea name="" id="code" class="input-code">
                
            </textarea><br>
            <input id="main" type="text" class="input-main" value="printRandomC()">
            <button id="run" class="input-run">Run Code</button>
            <button id="analyze" class="input-analyze">Analyze Code</button>
        </section>
        <section id="analysis" class="section-analysis"></section>
        <script type="module" src="script.js"></script>
    </body>
</html>
